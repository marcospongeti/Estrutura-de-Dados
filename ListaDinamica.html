
<html lang="pt-br">
    <head>
       <meta charset="utf-8">
       <title></title>
       <script>
           function LinkedList(){
            let Node = function(element){
            this.element = element;
            this.next = null;
            };
            let length = 0;
            let head = null;
            
            this.append = function(element){
            let node = new Node(element), current;
            if(head === null){
            head = node;
            }else{
            current = head;
            while(current.next){
            current = current.next;
            }
            current.next = node;
            }
            length++;
            };
            
            this.size = function(){
            return length;
            };

            this.toString = function(){
               let current = head, string = '"'; 
                while (current){
                    string += current.element + (current.next ? '->' : '"');
                    current = current.next;
                }
                return string;
                };
                }
            
            

            
            
            lista = new LinkedList();
            lista.append(10);
            lista.append(12);
            console.log(lista.size());
            console.log(lista.toString());
            
      
       </script>
    </head>
 
    <body>
       <h1></h1>
       <p></p>
    </body>
 </html>
